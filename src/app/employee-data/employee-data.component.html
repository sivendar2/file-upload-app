<div class="employee-data-container">
  <h2>Employee Data</h2>

  <div class="employee-list">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="employees.length === 0">
          <td colspan="5" class="no-data">No employees found.</td>
        </tr>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.department }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="editEmployee(employee)">Edit</button>
            <button class="delete-btn" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="employee-form">
    <h3>{{ editingEmployee ? 'Edit Employee' : 'Add New Employee' }}</h3>
    <form (ngSubmit)="editingEmployee ? saveEditedEmployee() : addEmployee()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" [(ngModel)]="newEmployee.position" name="position" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" [(ngModel)]="newEmployee.department" name="department" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">{{ editingEmployee ? 'Save Changes' : 'Add Employee' }}</button>
        <button type="button" class="cancel-btn" *ngIf="editingEmployee" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
