<div class="file-upload-container">
  <h2>Upload Your Attachment</h2>

  <input type="file" (change)="onFileSelected($event)">

  <button (click)="onUpload()" [disabled]="!selectedFile">
    Upload File
  </button>

  <div *ngIf="uploadProgress > 0 && uploadProgress < 100" class="progress-bar">
    <div [style.width]="uploadProgress + '%'">{{ uploadProgress }}%</div>
  </div>

  <div *ngIf="uploadSuccess" class="success-message">
    File uploaded successfully!
  </div>

  <div *ngIf="uploadError" class="error-message">
    Error uploading file: {{ uploadError }}
  </div>
</div>
